{% load static %}


<!DOCTYPE html>
<html>
<head>
    <title>Eliminar Beneficiario</title>
    <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body style="background-color: rgba(255, 255, 255, 0.3);" > <!-- Agregando transparencia al fondo del body -->>
    <div class="formulario">
        <h1>Eliminar Beneficiario</h1>
        <p class="aviso">¿Estás seguro de que deseas eliminar a {{ beneficiario.nombre }} {{ beneficiario.apellido }}?</p>
        <form method="post">
            {% csrf_token %}
            <button class="btn btn-danger" type="submit">Eliminar</button>    
        </form>
        <a href="{% url 'index' %}">Ir a la página principal</a>
    </div>
</body>
</html>
