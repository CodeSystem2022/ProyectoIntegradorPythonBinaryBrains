{% load static %}


<!DOCTYPE html>
<html>
<head>
    <title>Eliminar Beneficiario</title>
    <link rel="stylesheet" type="text/css" href="{% static 'eliminar_beneficiario.css' %}">
</head>
<body>
    <h1>Eliminar Beneficiario</h1>
    <p>¿Estás seguro de que deseas eliminar a {{ beneficiario.nombre }} {{ beneficiario.apellido }}?</p>
    <form method="post">

        <button type="submit">Eliminar</button>
    </form>
</body>
</html>
