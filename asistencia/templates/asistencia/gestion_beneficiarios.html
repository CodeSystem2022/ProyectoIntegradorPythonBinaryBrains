
{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>Gestión de Beneficiarios</title>
    <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body style="background-color: rgba(255, 255, 255, 0.3);"> <!-- Agregando transparencia al fondo del body -->
    <div class="formulario">
      <h1>Gestión de Beneficiarios</h1>

      <a href="{% url 'crear_beneficiario' %}">Crear Beneficiario </a>
      {% comment %} <button class="btn btn-success"> Crear Beneficiario </button> {% endcomment %}

      <a href="{% url 'index' %}">Ir a la página principal</a>   

        <table class="table table-striped table-secondary">
          <thead>
            <tr>
              <th scope="col">Nombre</th>
              <th scope="col">Apellido</th>
              <th scope="col">Acciones</th>
            </tr>
          </thead>
          <tbody> 
          {% for beneficiario in Beneficiarios %}
            <tr>
              <td>{{ beneficiario.nombre }}</td>
              <td>{{ beneficiario.apellido }}</td>
              <td>
                <a href="{% url 'modificar_beneficiario' beneficiario.pk %}">Modificar</a>
                <a href="{% url 'eliminar_beneficiario' beneficiario.pk %}">Eliminar</a>    
              </td>
            </tr>              
          {% endfor %}
        </tbody>
      </table>
    </div>
</body>
</html>
